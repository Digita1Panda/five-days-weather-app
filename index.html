<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
      <div class="weather-input">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="E.g. London, New York, Tokyo" />
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <div class="stored-locations">
          <button class="location-buttons">Example Location</button>
        </div>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2>London(28/01/2024)</h2>
            <h4>Temperature: 13.63Â°C</h4>
            <h4>Wind: 1.7 KPH</h4>
            <h4>Humidity: 84%</h4>
          </div>
          <div class="icon">
            <img
              src="https://openweathermap.org/img/wn/10d@4x.png"
              alt="weather-icon"
            />
            <h4>Some Rain</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
